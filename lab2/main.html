<!DOCTYPE html>
<html lang="">
<meta charset="UTF-8">
<link rel="stylesheet" href="style/style.css">
<head>
    <title>Магазин чаю</title>
</head>
<body>
    <center>
    <h1>Замовлення чаю </h1>
    <form action="cgi-bin/app.py" method="post">
        <p>Виберіть чай:</p>
        <input type="radio" name="tea_type" value="Зелений чай"> Зелений чай
        <input type="radio" name="tea_type" value="Чорний чай"> Чорний чай
        <input type="radio" name="tea_type" value="Трав'яний чай"> Трав'яний чай
        <br>

        <p>Додатки:</p>
        <input type="checkbox" name="extras" value="Мед"> Мед
        <input type="checkbox" name="extras" value="Лимон"> Лимон
        <input type="checkbox" name="extras" value="М'ята"> М'ята
        <br>

        <p>Кількість:</p>
        <input type="number" name="quantity" min="1" max="10">
        <br><br>

        <input type="submit" value="Замовити">
    </form>
    </center>
</body>
</html>
