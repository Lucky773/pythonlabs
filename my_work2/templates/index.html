<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Car List</h1>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <h3>Add Car</h3>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{{ url_for('cars.cars') }}" enctype="application/json">
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" class="form-control" name="brand" required>
                </div>

                <div class="mb-3">
                    <label for="model" class="form-label">Model:</label>
                    <input type="text" class="form-control" name="model" required>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year:</label>
                    <input type="number" class="form-control" name="year" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Car</button>
            </form>
        </div>
    </div>

    <br>

    <div class="mt-4">
        <h3>Cars</h3>
        <ul class="list-group">
            {% for car in cars %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ car.brand }} - {{ car.model }} - {{ car.year }}
                <form method="get" action="{{ url_for('cars.delete_car', car_id=car.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a href="{{ url_for('cars.update_car', car_id=car.id) }}" class="btn btn-primary btn-sm">Edit</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <br><br>
</body>
</html>
